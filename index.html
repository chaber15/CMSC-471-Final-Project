<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project Mockup</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="title">
        <h1>Final Project Mockup</h1>
        <hr/>
       
    </div>
   

        <div class="row">
            <div class="selector">
                <h3>Number of Trees</h3>
    
                <input type="range" id="yearSlider" min="1" max="10" step="1" list="tickmarks" class="slider">
                <datalist id="tickmarks">
                    <option value="1" label="1"></option>
                    <option value="2" label="2"></option>
                    <option value="3" label="3"></option>
                    <option value="4" label="4"></option>
                    <option value="5" label="5"></option>
                    <option value="6" label="6"></option>
                    <option value="7" label="7"></option>
                    <option value="8" label="8"></option>
                    <option value="9" label="9"></option>
                    <option value="10"label="10"></option>
                </datalist>
            </div>
    
            <div class="selector">
                <h3>Depth</h3>
                <input type="range" id="depthSlider" min="2" max="11" step="1" list="tickmarks" class="slider">
                <datalist id="tickmarks">
                    <option value="2" label="2"></option>
                    <option value="3" label="3"></option>
                    <option value="4" label="4"></option>
                    <option value="5" label="5"></option>
                    <option value="6" label="6"></option>
                    <option value="7" label="7"></option>
                    <option value="8" label="8"></option>
                    <option value="9" label="9"></option>
                    <option value="10"label="10"></option>
                    <option value="11"label="11"></option>
        
                </datalist>
            </div>
        </div>


        <div id="controls" style="margin-bottom: 20px;">
            <button id="backBtn">⟵ Back</button>
            <button id="nextBtn">Next ⟶</button>
          </div>

        
        
   
    <div class="container"> 
        <div>
            <div id="home"></div>
            <div id="away"></div>
        </div>
      
        <div id="vis" style="display: flex; flex-wrap: wrap; gap: 2rem;"></div>
    </div>

    <!-- Load D3.js -->
    <script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.2.6"></script>
    <script src="https://d3js.org/d3.v7.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
